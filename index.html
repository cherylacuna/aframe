<html>
  <head>
    <meta charset="utf-8">

    <!-- main a-frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- physics library -->
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <!-- particle system library -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <!-- environment library -->
    <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>

    <!-- text geometry library -->
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>

    <!-- extras library -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <!-- efor the nav mesh -->
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>

    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

  </head>
  <body>

    <a-scene fog="type: linear; color: #e82626">

      <a-assets>

          <a-asset-item id="forestModel" src="models/shiny_forest/scene.gltf"></a-asset-item>
          <a-asset-item id="cuteModel" src="models/cute_creature1/scene.gltf"></a-asset-item>
          <a-asset-item id="milkModel" src="models/cute_milkshake/scene.gltf"></a-asset-item>
          <a-asset-item id="pengyModel" src="models/cute_penguin/scene.gltf"></a-asset-item>
          <a-asset-item id="wandModel" src="models/magic_wand/scene.gltf"></a-asset-item>
          <a-asset-item id="teaModel" src="models/tea_cup_set/scene.gltf"></a-asset-item>
          <a-asset-item id="shibaModel" src="models/shiba/scene.gltf"></a-asset-item>



      </a-assets>

            <a-entity gltf-model="models/shiny_forest/scene.gltf" modify-materials="" position="0 -3.12144 -23.35185" scale="0.5 0.5 0.5" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 50000"></a-entity>

            <a-entity gltf-model="#milkModel" position="12 1.2 -23" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 70000" scale="8 8 8" material="" geometry="" event-set__enter="_event: mouseenter; _target: #milkText; visible: true" event-set__leave="_event: mouseleave; _target: #milkText; visible: false">
                <a-text id="milkText" value="attribute no blame and strive to absolve only resentment" align="center" color="#fff" visible="false" position="0.008 0.279 0.041" scale=".1 .1 .1" geometry="primitive: plane; width: 0" material="blending: subtractive; color: #530738; opacity: 0.4" text=""></a-text>
            </a-entity>

            <a-entity gltf-model="#pengyModel" position="10.2 1.2 -16" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 70000" scale="1 1 1" material="" geometry="" event-set__enter="_event: mouseenter; _target: #pengyText; visible: true" event-set__leave="_event: mouseleave; _target: #pengyText; visible: false">
                <a-text id="pengyText" value="attachment leads 2 jealousy, the shadow of greed. train yourself to let go of everything you fear to lose" align="center" color="#fff" visible="false" position="0 1.5 1" geometry="primitive: plane; width: 0" material="blending: subtractive; color: #530738; opacity: 0.4" text=""></a-text>
            </a-entity>

            <a-entity gltf-model="#cuteModel" position="4.2 1.2 -10" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 70000" scale="0.5 0.5 0.5" material="" geometry="" event-set__enter="_event: mouseenter; _target: #cuteText; visible: true" event-set__leave="_event: mouseleave; _target: #cuteText; visible: false">
                <a-text id="cuteText" value="internalize guilt if it results in growth" align="center" color="#fff" visible="false" position="0 2.3 1" geometry="primitive: plane; width: 0" material="blending: subtractive; color: #530738; opacity: 0.4" text=""></a-text>
            </a-entity>

            <a-entity gltf-model="#wandModel" position="-4.2 -1 -10" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 70000" scale="0.6 0.6 0.6" material="" geometry="" event-set__enter="_event: mouseenter; _target: #wandText; visible: true" event-set__leave="_event: mouseleave; _target: #wandText; visible: false">
                <a-text id="wandText" value="blessed are the meek for they will inherit the earth" align="center" color="#fff" visible="false" position="0 2.3 1" geometry="primitive: plane; width: 0" material="blending: subtractive; color: #530738; opacity: 0.4" text=""></a-text>
            </a-entity>

            <a-entity gltf-model="#teaModel" position="-10.2 1.5 -16" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 70000" scale="0.2 0.2 0.2" material="" geometry="" event-set__enter="_event: mouseenter; _target: #teaText; visible: true" event-set__leave="_event: mouseleave; _target: #teaText; visible: false">
                <a-text id="teaText" value="the Fall is in itself already its own self sublation the wound already its own healing" align="center" color="#fff" visible="false" position="0 2.3 1" geometry="primitive: plane; width: 0" material="blending: subtractive; color: #530738; opacity: 0.4" text=""></a-text>
            </a-entity>

            <a-sky color="#ECECEC"></a-sky>



    <a-camera camera="" position="0 2.5 0" rotation="-12.948846169956608 0 0" look-controls="" wasd-controls="" data-aframe-inspector-original-camera="">
          <a-cursor material="color: #5e0330; blending: multiply; opacity: 0.7" raycaster="" cursor="" geometry="radiusOuter: 0.286; radiusInner: 0.09"></a-cursor>
    </a-camera>

        <div class="a-loader-title" style="display: none;"></div></a-scene>
  </body>
</html>
