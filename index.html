<html>
  <head>
    <meta charset="utf-8">

    <!-- main a-frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- physics library -->
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <!-- particle system library -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <!-- environment library -->
    <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>

    <!-- text geometry library -->
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>

    <!-- extras library -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <!-- efor the nav mesh -->
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>

    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

  </head>
  <body>

    <a-scene fog="type: linear; color: #e82626">

      <a-assets>

          <a-asset-item id="model-one" src="models/model/model.obj"></a-asset-item>
          <a-asset-item id="model-onemtl" src="models/model/model.mtl"></a-asset-item>

          <a-asset-item id="modelTwo" src="models/ModelTwo/Model.obj"></a-asset-item>
          <a-asset-item id="modelThree" src="models/ModelThree/Model.obj"></a-asset-item>
          <a-asset-item id="modelFour" src="models/ModelFour/Model.obj"></a-asset-item>
          <a-asset-item id="modelFive" src="models/ModelFive/Model.obj"></a-asset-item>
          <a-asset-item id="modelSix" src="models/ModelSix/Model.obj"></a-asset-item>
          <a-asset-item id="modelSeven" src="models/ModelSeven/Model.obj"></a-asset-item>
          <a-sound src=“url(bobby.mp3)”><a-sound>



      </a-assets>

      <a-obj-model src="#model-obj" mtl="#model-onemtl"></a-obj-model>



            <a-sky color="#ECECEC"></a-sky>



    <a-camera camera="" position="0 2.5 0" rotation="-12.948846169956608 0 0" look-controls="" wasd-controls="" data-aframe-inspector-original-camera="">
          <a-cursor material="color: #5e0330; blending: multiply; opacity: 0.7" raycaster="" cursor="" geometry="radiusOuter: 0.286; radiusInner: 0.09"></a-cursor>
    </a-camera>

        <div class="a-loader-title" style="display: none;"></div></a-scene>
  </body>
</html>
